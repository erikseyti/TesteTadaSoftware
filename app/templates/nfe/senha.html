<!DOCTYPE html>
 <head>
 	<meta charset="UTF-8"/>
 	<title>Cidade</title>
    <!-- Tether -->
    <link href="{{ url_for('static', filename='css/tether.min.css') }}" rel="stylesheet">
    <!-- Bootstrap Core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet">

</head>
<html>
<body>


  <div class="tutorialWrapper">
      <form>
          <div class="fieldWrapper">
              <label for="pass1">Password:</label>
              <input type="password" name="senha1" id="senha1">
          </div>
          <div class="fieldWrapper">
              <label for="pass2">Confirm Password:</label>
              <input type="password" name="senha2" id="senha2" onkeyup="checkPass(); return false;"><br>
              <span id="confirmMessage" class="confirmMessage"></span>
          </div>
      </form>
  </div>

<script>

function checkPass()
{
  //Store the password field objects into variables ...
  var pass1 = document.getElementById('senha1');
  var pass2 = document.getElementById('senha2');
  //Store the Confimation Message Object ...
  var message = document.getElementById('confirmMessage');
  //Set the colors we will be using ...
  var goodColor = "#66cc66";
  var badColor = "#ff6666";
  //Compare the values in the password field
  //and the confirmation field
  if(pass1.value == pass2.value){
      //The passwords match.
      //Set the color to the good color and inform
      //the user that they have entered the correct password
      pass2.style.backgroundColor = goodColor;
      message.style.color = goodColor;
      message.innerHTML = "As Senhas Conferem"
  }else{
      //The passwords do not match.
      //Set the color to the bad color and
      //notify the user.
      pass2.style.backgroundColor = badColor;
      message.style.color = badColor;
      message.innerHTML = "As Senhas n√£o Conferem"
  }
}

</script>



</body>






</html>
